<html>

<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="twitch.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <title>TwitchTV Viewer</title>
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 title">Who's on Twitch?</div>
		</div>
			<div class="row bottom-buffer">
			<div class="col-md-3"></div>
			<div class="col-md-2"><button class="center-block btn btn-warning all-button">All</button></div>
			<div class="col-md-2"><button class="center-block btn btn-success online-button">Online</button></div>
			<div class="col-md-2"><button class="center-block btn btn-danger offline-button">Offline</button></div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 streamer-container">
				<div class="row">
					<div class="col-md-12 online">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 offline">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 deleted">
					</div>
				</div>
			<div class="col-md-3"></div>
			</div>
		</div>
	</div>
</body>

</html>
