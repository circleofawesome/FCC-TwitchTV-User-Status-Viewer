<html>

<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="twitch.js"></script>
  <title>TwitchTV Viewer</title>
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 title">Who's on Twitch?</div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 streamer-container">
				<div class="row">
					<div class="col-md-12 online">
						<div class="row">
							<div class="col-md-1 online-pic"></div>
							<div class="col-md-2 online-username"></div>
							<div class="col-md-6 online-game"></div>
							<div class="col-md-3 online-status"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 offline">
						
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 deleted">
						<div class="row">
							<div class="col-md-1 deleted-pic"></div>
							<div class="col-md-2 deleted-username"></div>
							<div class="col-md-6 deleted-game"></div>
							<div class="col-md-3 deleted-status"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>

</body>

</html>
